<!DOCTYPE html>
<html>
    <title>Registration Form</title>
    <head>
        <link rel="stylesheet" type="text/css" href="style1.css"></link>
    </head>
    <body>
        
        
        <h2 style="color:#0DAD8D">Sign in</h2>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="signupform" action="#">
                    <h1 style="color:white;">Create Account </h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-fw fa-facebook"></i></a>
                        <a href="#" class="social"><i class="fa fa-fw fa-instagram"></i></a>
                        <a href="#" class="social"><i class="fa fa-fw fa-twitter"></i></a>
                    </div>
                    <h4 style="color:white">or use your email for registration</h4>
                    <input type="text" name="usernaname" id="username" placeholder="Name" />
                       
                    <input type="email"  name="email" id="email" placeholder="Email" />
                    <input type="password" name="password" id="password" placeholder="Password" />
                    <button  type="submit" style="color:white">Sign up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1 style="color:white">Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-fw fa-facebook"></i></a>
                        <a href="#" class="social"><i class="fa fa-fw fa-instagram"></i></a>
                        <a href="#" class="social"><i class="fa fa-fw fa-twitter"></i></a>
                    </div>
                    <h4 style="color:white">or use your existing account to login</h4>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                    	<!--<img src="logo.png" alt="" width="200" height="100">-->
                        <h2>Keep Connected</h2>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                    	<!--<img src="logo.png" alt="" width="200" height="100" >-->
                        <h2>Start your journey with us</h2>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
